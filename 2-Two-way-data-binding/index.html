<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="events">
      <h2>Two way binding</h2>
      <!-- Insira eventos nos botões e imprima o resultado no parágrafo abaixo -->
      <button>Somar 10</button>
      <button>Subtrair 5</button>
      <p>Resultado: </p>
      <!-- Use o input abaixo para o usuário inserir seu nome -->
      <input type="text">
      <!-- Apague o nome do parágrafo abaixo neste botão -->
      <button>Resetar campo</button>
      <!-- Renderize o nome do usuário neste parágrafo -->
      <p>Seu nome: </p>
    </section>
  </body>
</html>
